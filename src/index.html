<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>水源数据可视化</title>
  <link
    rel="stylesheet"
    href="./css/style.css"
  >
</head>

<body>
  <h1 class="title">
      2015年1月地表水质量数据可视化
  </h1>
  <div class="wrapper">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      version="1.1"
      id="svg"
    >
    </svg>
    <div class="dateWrapper" >
        <div class="site-detail">
            <p id = "site-detail-str"></p>
          </div>
          <!-- 选择表单 -->
          <form id="choose">
            <input
              type="radio"
              name="type"
              id="sta_ph_l"
            />
            <label for="sta_ph_l">PH值</label>
            <input
              type="radio"
              name="type"
              id="sta_do_l"
            />
            <label for="sta_do_l">溶解氧</label>
            <input
              type="radio"
              name="type"
              id="sta_an_l"
            />
            <label for="sta_an_l">氨氮</label>
            <input
              type="radio"
              name="type"
              id="sta_toc_l"
            />
            <label for="sta_toc_l">高锰酸盐</label>
            <input
              type="radio"
              name="type"
              id="sta_pp_l"
            />
            <label for="sta_pp_l">总有机碳</label>
    
          </form>
          <div class="dateblock">
            <!-- 时间+格子+颜色 -->
            <ul class="time">
              <li>00:00</li>
              <li>04:00</li>
              <li>08:00</li>
              <li>12:00</li>
              <li>16:00</li>
              <li>20:00</li>
            </ul>
            <ul
              id="date"
              class="day-list show_sta_pp_l"
            >
            </ul>
            <!-- 颜色展示 -->
            <ul class="colors">
              <li><span class="one"></span>Ⅰ</li>
              <li><span class="two"></span>Ⅱ</li>
              <li><span class="three"></span>Ⅲ</li>
              <li><span class="four"></span>Ⅳ</li>
              <li><span class="five"></span>Ⅴ</li>
              <li><span class="six"></span>劣Ⅴ</li>
            </ul>
          </div>
          <!-- 每个格子的细节描述 -->
          <div class="water-detail">
            <p id = "detail-str"></p>
          </div>
    </div>
  </div>

  <script src="./js/d3.v3.js"></script>
  <script src="./js/template.js"></script>
  <script src="./js/util.js"></script>
  <script src="./js/d3.tips.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/getdata.js"></script>
</body>

</html>
